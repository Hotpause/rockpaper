<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Buttons for player selections -->
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="result-display"></div>
    <div id="score-display">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    
</body>
<script>

    let playerScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
        const options = ['rock','paper','scissors'];
        const index = Math.floor(Math.random() * 3);
        return options[index];
    }
    function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection){
        return "Tie"
    }
    
        else if (playerSelection === 'rock' && computerSelection === 'scissors' ){
        return 'Player wins'
    }
        else if (playerSelection === 'scissors' && computerSelection === 'paper' ){
        return 'Player wins'

    }
        else if (playerSelection === 'paper' && computerSelection === 'rock' ){
        return 'Player wins'

    }
        else if (playerSelection !== 'paper' && playerSelection !== 'rock' && playerSelection !== 'scissors' ){
        return 'Please choose among rock/paper/scissors'

    }
        else {
            return 'Computer Wins'
        }
}

    function updateScore() {
            document.getElementById('player-score').innerText = playerScore;
            document.getElementById('computer-score').innerText = computerScore;
        }

    function displayResult(result) {
    const resultDisplay = document.getElementById('result-display');
    resultDisplay.innerText = `Result: ${result}`;
    }
    



    function playGame(playerselection){
        const computerselection = getComputerChoice();
        const result = playRound(playerselection, computerselection);

        const resultdiv =  document.querySelector('#result-display');

        resultdiv.innerText = `Result: ${result}`;

        const playerchoice = document.createElement("p");
        const computerchoice = document.createElement("p");

        playerchoice.textContent = `Player choice: ${playerselection}`;
        computerchoice.textContent = `Computer choice: ${computerselection}`;

        resultdiv.appendChild(playerchoice);
        resultdiv.appendChild(computerchoice);

        if (result === 'Player wins') {
            playerScore += 1;
        } else if (result === 'Computer Wins') {
            computerScore += 1;
        }

        updateScore();
        if (playerScore === 5) {
            displayResult('PLAYER WINS!');
        } else if (computerScore === 5) {
            displayResult('COMPUTER WINS!');
        }
    }

    document.getElementById('rock').addEventListener('click', () => playGame('rock'));
    document.getElementById('paper').addEventListener('click', () => playGame('paper'));
    document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));



            
            

        




    
        

    
</script>
</html>
